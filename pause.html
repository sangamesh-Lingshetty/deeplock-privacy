<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 420px;
      padding: 40px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    p {
      color: #aaa;
      font-size: 18px;
      line-height: 1.6;
    }

    .countdown {
      margin-top: 32px;
      font-size: 48px;
      font-weight: bold;
      color: #007aff;
    }

    .intent {
      margin-top: 24px;
      font-size: 20px;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Pause.</h1>
    <p>You chose to focus on:</p>
    <div class="intent" id="intentText"></div>

    <p style="margin-top: 24px;">This urge will pass.</p>
    <div class="countdown" id="countdown">10</div>
  </div>

  <script src="pause.js"></script>
</body>
</html>
